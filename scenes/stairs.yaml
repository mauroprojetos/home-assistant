###############################
### Stairs and Hallways Scenes
###############################

### Night light

  - name: Stairs Night
    entities:
      light.stair_lights:
        state: on
        transition: 10
        brightness: 35
        xy_color: [ 0.1713, 0.3511 ]

### OFF

  - name: Stairs Off
    entities:
      light.stair_lights:
        state: off
        transition: 150

### Lights when Movie Playing

  - name: Stairs Movie
    entities:
      light.stair_lights:
        state: on
        transition: 10
        brightness: 20
        xy_color: [ 0.1713, 0.3511 ]
