### Dining Room Scenes
###############################

### Night light

  - name: Dining Room Night
    entities:
      light.hue_bloom_1:
        state: on
        transition: 2
        brightness: 50
        xy_color: [ 0.6812, 0.3138 ]

### OFF

  - name: Dining Room Off
    entities:
      light.hue_bloom_1:
        state: off
        transition: 30
