
######################
### Living Room Scenes
######################

### Reading Light

  - name: Living Room Reading
    entities:
      light.floor_lamp:
        state: on
        transition: 2
        brightness: 254
        xy_color: [ 0.4452, 0.4068 ]
      light.projector_screen:
        state: on
        transition: 2
        brightness: 254
        xy_color: [ 0.1756, 0.2167 ]

### Lights when Movie Playing

  - name: Living Room Movie
    entities:
      light.floor_lamp:
        state: on
        transition: 2
        brightness: 5
        xy_color: [ 0.5926, 0.3814 ]
      switch.living_room_lamp:
        state: off
      light.projector_screen:
        state: off
        transition: 5


### Late Night Light

  - name: Living Room Late Night
    entities:
      light.floor_lamp:
        state: on
        transition: 2
        brightness: 150
        xy_color: [ 0.4548, 0.2014 ]
      switch.living_room_lamp:
        state: off
      light.projector_screen:
        state: on
        transition: 5
        brightness: 90
        xy_color: [ 0.1756, 0.2167 ]


### Night Light

  - name: Living Room Night
    entities:
      light.floor_lamp:
        state: on
        transition: 2
        brightness: 150
        xy_color: [ 0.4548, 0.2014 ]
      switch.living_room_lamp:
        state: on
      light.projector_screen:
        state: on
        transition: 5
        brightness: 120
        xy_color: [ 0.1756, 0.2167 ]


### OFF

  - name: Living Room Off
    entities:
      light.floor_lamp:
        state: off
        transition: 30
      switch.living_room_lamp:
        state: off
      light.projector_screen:
        state: off
        transition: 10
