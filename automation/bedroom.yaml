########################################################
### Automations in the bedroom
#########################################################

  - alias: "Bedroom Air Humidity Low"
    trigger:
      - platform: numeric_state
        entity_id: sensor.broadlink_sensor_humidity
        below: 40
    condition:
      - condition: state
        entity_id: group.household
        state: 'home'
      - condition: time
        after: '20:00:00'
        before: '22:00:00'
      - condition: state
        entity_id: input_boolean.sleeping
        state: 'off'
    action:
        service: switch.turn_on
        entity_id: switch.air_humidifier

  - alias: "Bedroom Air Humidity High"
    trigger:
      - platform: numeric_state
        entity_id: sensor.broadlink_sensor_humidity
        above: 45
    condition:
      - condition: state
        entity_id: group.household
        state: 'home'
      - condition: state
        entity_id: switch.air_humidifier
        state: 'on'
    action:
        service: switch.turn_off
        entity_id: switch.air_humidifier

  - alias: "Peter Bed Heating at Night"
    trigger:
      - platform: numeric_state
        entity_id: sensor.eight_left_bed_temperature
        below: 30
    condition:
      - condition: state
        entity_id: binary_sensor.eight_left_bed_presence
        state: 'on'
    action:
        service: eight_sleep.heat_set
          data:
            entity_id: "sensor.eight_left_bed_state"
            target: 100
            duration: 1800
