#########################################################
### Turn off livingroom lights if start playing a movie.
### Turn on livingroom lights if stop or pause the movie.
### After 9:30 PM fewer lights tutn on if stop/pause.
#########################################################

  - alias: "Media player playing"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
        to: 'playing'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: scene.turn_on
        entity_id: scene.living_room_movie

  - alias: "Media player paused"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
        to: 'paused'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        before: '21:00:00'
    action:
        service: scene.turn_on
        entity_id: scene.living_room_night

  - alias: "Media player stoped"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
        to: 'idle'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        before: '21:00:00'
    action:
        service: scene.turn_on
        entity_id: scene.living_room_night


  - alias: "Media player paused late night"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
        to: 'paused'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        after: '21:00:00'
    action:
        service: scene.turn_on
        entity_id: scene.living_room_late_night

  - alias: "Media player stoped late night"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
        to: 'idle'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        after: '21:00:00'
    action:
        service: scene.turn_on
        entity_id: scene.living_room_late_night
