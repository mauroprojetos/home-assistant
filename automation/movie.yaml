########################################################
### Turn off livingroom lights if start playing a movie.
### Turn on livingroom lights if stop or pause the movie.
#########################################################

  - alias: "Media player playing"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_ho4q0rhsrvbmneams9ec7hqp


        to: 'playing'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: script.turn_on
        entity_id: script.media_player_playing

  - alias: "Media player paused"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_ho4q0rhsrvbmneams9ec7hqp


        to: 'paused'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: script.turn_on
        entity_id: script.media_player_stoped

  - alias: "Media player stoped"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_ho4q0rhsrvbmneams9ec7hqp


        to: 'idle'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: script.turn_on
        entity_id: script.media_player_stoped
