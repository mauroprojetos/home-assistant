#########################################################
### Turn off livingroom lights if start playing a movie.
### Turn on livingroom lights if stop or pause the movie.
#########################################################

  - alias: "Media player playing"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
          - media_player.plex_etkt73gmk4ibm7zz6sxl0lfv
        to: 'playing'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: script.turn_on
        entity_id: script.media_player_playing

  - alias: "Media player paused"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
          - media_player.plex_etkt73gmk4ibm7zz6sxl0lfv
        to: 'paused'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: script.turn_on
        entity_id: script.media_player_stoped

  - alias: "Media player stoped"
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_3f1060a9_b41a_4802_8b60_f510932bd749
          - media_player.tiszaserver
          - media_player.plex_etkt73gmk4ibm7zz6sxl0lfv
        to: 'idle'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: script.turn_on
        entity_id: script.media_player_stoped
