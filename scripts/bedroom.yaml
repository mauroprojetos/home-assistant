# Heat up the mattress before we go to sleep

bedtime_soon:
  sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.bedtime_soon
    - service: eight_sleep.heat_set
      data:
        entity_id: "sensor.eight_left_bed_state"
        target: 100
        duration: 3600
