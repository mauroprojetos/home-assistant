#######################################
### Scripts for night time automations
#######################################

good_night_off:
  sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.good_night
    - service: script.turn_on
      entity_id:
        - script.avr_turn_off
    - delay:
        milliseconds: 200
    - service: script.turn_on
      entity_id:
        - script.projector_turn_off
    - delay:
        milliseconds: 200
    - service: script.turn_on
      entity_id:
        - script.projector_screen_up
    - delay:
        milliseconds: 200
    - service: scene.turn_on
      entity_id: scene.living_room_off
    - delay:
        milliseconds: 200
    - service: scene.turn_on
      entity_id: scene.patio_off
    - delay:
        milliseconds: 200
    - service: scene.turn_on
      entity_id: scene.stairs_off
    - delay:
        milliseconds: 200
    - service: scene.turn_on
      entity_id: scene.dining_room_off
    - delay:
        milliseconds: 200
    - service: scene.turn_on
      entity_id: scene.kitchen_off
    - delay:
        milliseconds: 200
    - service: eight_sleep.heat_set
      data:
        entity_id: "sensor.eight_left_bed_state"
        target: 100
        duration: 1800
    - service: eight_sleep.heat_set
      data:
        entity_id: "sensor.eight_right_bed_state"
        target: 100
        duration: 1800
    - service: climate.set_temperature
      data:
        entity_id: climate.living_room
        temperature: '20'
